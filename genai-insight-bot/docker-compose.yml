version: '3.8'

services:
  genai-bot:
    build: .
    container_name: genai-insight-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL with pgvector for local development
  postgres:
    image: pgvector/pgvector:pg16
    container_name: genai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: genai_insights
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data: